name: 'CI - Build and Package'

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    branches:
      - main
      - master

env:
  PROJECT_ID: 'my-project'

jobs:
  build:
    name: 'Build Extension'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Chrome extension
        working-directory: packages/ext
        run: bun run build

      - name: Build Firefox extension
        working-directory: packages/ext
        run: bun run build:firefox

      - name: Package Chrome extension
        working-directory: packages/ext
        run: bun run zip

      - name: Package Firefox extension
        working-directory: packages/ext
        run: bun run zip:firefox

      - name: Upload Chrome build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: |
            dist/chrome-mv3/**
          retention-days: 30

      - name: Upload Firefox build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: |
            dist/firefox-mv2/**
          retention-days: 30

      - name: Upload Chrome ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-zip
          path: |
            dist/*.zip
            packages/ext/.output/*.zip
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Firefox ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension-zip
          path: |
            dist/*.zip
            packages/ext/.output/*.zip
          retention-days: 30
          if-no-files-found: warn

      - name: List build outputs
        run: |
          echo "=== Build Output Structure ==="
          echo "Checking dist directory:"
          find dist -type f \( -name "*.zip" -o -name "manifest.json" \) 2>/dev/null | head -20 || echo "No files in dist"
          echo ""
          echo "Checking packages/ext/.output directory:"
          find packages/ext/.output -type f \( -name "*.zip" -o -name "manifest.json" \) 2>/dev/null | head -20 || echo "No files in .output"
          echo ""
          echo "=== Chrome Extension Files ==="
          ls -la dist/chrome-mv3/ 2>/dev/null || echo "Chrome build not found in dist"
          ls -la packages/ext/.output/chrome-mv3/ 2>/dev/null || echo "Chrome build not found in .output"
          echo ""
          echo "=== Firefox Extension Files ==="
          ls -la dist/firefox-mv2/ 2>/dev/null || echo "Firefox build not found in dist"
          ls -la packages/ext/.output/firefox-mv2/ 2>/dev/null || echo "Firefox build not found in .output"
          echo ""
          echo "=== ZIP Files ==="
          find . -name "*.zip" -type f 2>/dev/null | head -10 || echo "No ZIP files found"
